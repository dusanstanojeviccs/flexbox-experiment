<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox Demo</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<h1 class="text-2xl">Random flexbox examples</h1>

	<h2 class="text-lg">1. left fixed + center grow + right fixed</h2>
	<div class="flex">
		<div class="w-10 h-10 bg-blue-200"></div>
		<div class="flex-grow h-10 bg-red-100"></div>
		<div class="w-10 h-10 bg-orange-200"></div>
	</div>

	<h2 class="text-lg">2. All equal</h2>
	<div class="flex">
		<div class="h-10 flex-grow bg-blue-200"></div>
		<div class="h-10 flex-grow bg-red-100"></div>
		<div class="h-10 flex-grow bg-orange-200"></div>
	</div>

	<h2 class="text-lg">3. Sidebar + top bar + content</h2>
	<div class="flex">
		<div class="w-20 h-20 bg-blue-200"></div>
		
		<div class="flex-grow flex-col">
			<div class="h-10 bg-red-100"></div>
			<div class="h-10 bg-orange-200"></div>
		</div>
	</div>

	<h2 class="text-lg">
		4. Left is fixed, right grows <br />
		Both fill height of parent <br />
	</h2>
	<div class="flex h-40">
		<div class="w-20 bg-blue-200"></div>
		
		<div class="flex-grow flex flex-col">
			<div class="flex-grow bg-red-100"></div>
			<div class="h-10 min-w-full bg-orange-200"></div>
		</div>
	</div>

	<h2 class="text-lg">
		5. Navbar w image on left and buttons on right
	</h2>
	<nav class="flex h-10">
		<div class="h-10 w-40 bg-blue-200"></div>
		
		<div class="flex-grow flex justify-end gap-2 px-2 items-center bg-gray-100">
			<a href="#" class="h-max px-5 py-1 rounded hover:bg-red-400 bg-red-100">Link 1</a>
			<a href="#" class="h-max px-5 py-1 rounded hover:bg-orange-400 bg-orange-200">Link 2</a>
		</div>
	</nav>

	<h2 class="text-lg">
		6. Simple card
	</h2>
	<div class="flex bg-gray-200 justify-center py-5">
		<div class="w-40 flex flex-col rounded p-4 gap-4 drop-shadow bg-white">
			<div class="flex justify-center">Hello there pal!</div>

			<div class="flex justify-center">
				<a href="#" class="h-max px-5 py-1 rounded hover:bg-green-400 bg-green-200">Link</a>
			</div>
		</div>
	</div>
</body>
</html>
